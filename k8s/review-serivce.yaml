apiVersion: apps/v1
kind: Deployment
metadata:
  name: review_serivce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review_serivce
  template:
    metadata:
      labels:
        app: review_serivce
    spec:
      containers:
        - name: user
          image: rishika10442/review_serivce:latest
          ports:
            - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: review_serivce
spec:
  selector:
    app: review_serivce
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
