apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrow_service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borrow_service
  template:
    metadata:
      labels:
        app: borrow_service
    spec:
      containers:
      - name: user
        image: rishika10442/borrow_service:latest
        ports:
        - containerPort: 8084
---
apiVersion: v1
kind: Service
metadata:
  name: borrow_service
spec:
  selector:
    app: borrow_service
  ports:
  - port: 8084
    targetPort: 8084
  type: ClusterIP
